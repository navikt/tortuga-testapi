name: tortuga-testapi
image: repo.adeo.no:5443/tortuga-testapi
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
healthcheck:
  liveness:
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
