name: tortuga-testapi
image: navikt/tortuga-testapi
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
healthcheck:
  liveness:
    initialDelay: 120
    periodSeconds: 2
    failureThreshold: 100
  readiness:
    initialDelay: 120
    periodSeconds: 2
    failureThreshold: 100
resources:
  limits:
    cpu: 250m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
