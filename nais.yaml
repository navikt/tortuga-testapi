name: tortuga-testapi
image: navikt/tortuga-testapi
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
healthcheck:
  liveness:
    initialDelay: 60
    periodSeconds: 2
    failureThreshold: 120
  readiness:
    initialDelay: 60
    periodSeconds: 2
    failureThreshold: 120
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
